<!DOCTYPE html>
<html lang="en-Us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <style type="text/css" media="all">
      #icon-container {
        display: -webkit-flex;
        display: flex;
      }
      #column-import {
        flex-basis: 30%
        display: -webkit-flex;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        background: #DDF;
        margin-right: 10px;
      }
      #column-helper {
        flex-basis: 30%
        display: -webkit-flex;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        background: #DCF;
        
      }
      #column-analysis {
        flex: 1;
        display: -webkit-flex;
        display: flex;
        flex-direction: column;
        background: #DBF;
        margin-right: 10px;
      }
      .category-row {
        display: flex;
        flex-direction: row;
      }
      .category-title {
        flex: 0 0 200px;
        align-items: flex-start;
      }
      .category-title img {
        width: 200px;
        height: 200px;
        margin-left: 5px;
      }
      .icon-row {
        display: -webkit-flex;
        display: flex;
        flex-wrap: wrap;
      }
      .icon {
        position: relative;
        display: inline;
        margin: 5px;
        height: 200px;
        width: 200px;
      }
      .icon-top {
        position: absolute;
        top: 0;
        left: 0;
      }
      .icon:hover .icon-top {
        display: none;
      }
    </style>
    <script type="text/javascript" charset="utf-8">
      window.onload = function() {
        parent.postMessage("content_16S_loaded", '*')
      }
      
      function button_content_onclick(name) {
        parent.postMessage(name, '*');
      }
    </script>
  </head>
